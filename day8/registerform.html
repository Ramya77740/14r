<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(103, 253, 253);
        }
        button
        {
            background-color: rgb(97, 101, 88);
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
    <label for="fname">first name :</label>   <input type="text" id="fname" name="fname"/><br><br>
    <label for="sname">surname  :</label> <input type="text" id="sname" name="sname"/><br><br>
    <label for="mbl">mobile number :</label> <input type="text" id="mbl" name="mbl" pattern="[0-9]{10}"/><br><br>
    <label for="rn">roll number :</label><input type="text" id="rn" name="rn" pattern="[0-9]{3}"/><br><br>
    <label for="mail">mail id :</label><input type="text" id="mail" name="mail"/><br><br>
    <label for="branch">branch :</label><input type="text" id="branch" name="branch"/><br><br>
    <label for="psd">password :</label><input type="text" id="psd" name="psd"/><br><br>
    <label for="date">date :</label><input type="date" id="date" name="date"/><br><br>
    <label for="resume">Resume :</label><input type="file" id="Resume" name="Resume"/><br><br>
    <label for="Range">Range :</label><input type="Range" id="range"  name="range"/><br><br>
    <label for="time">time :</label><input type="time" id="time" name="time"/><br><br>
    <label for="address">address :</label><input type="address" id="address" name="address"><br><br>
    <button type="submit">submit</button>
    </form>
</body>
</html>
